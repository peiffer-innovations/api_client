name: 'rest_client'
description: 'A Dart implementation of the a REST client that supports using an Isolate for decoding.'
version: '2.2.3+3'
homepage: 'https://github.com/peiffer-innovations/rest_client'

environment: 
  sdk: '>=3.0.0 <4.0.0'

dependencies: 
  http: '^1.1.0'
  intl: '^0.18.1'
  logging: '^1.2.0'
  meta: '^1.9.1'
  uuid: '^4.0.0'

dev_dependencies: 
  test: '^1.24.6'

ignore_updates: 
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test_api'
  - 'typed_data'
  - 'vector_math'
  - 'webdriver'
